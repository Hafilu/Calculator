<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <form action="">
            <p>CASIO</p>

            <input type="text" name="display" id="screen">
            <br>

            <input type="button" name="display" class="button number" value="7" onclick="btnClick(value)">
            <input type="button" name="display" class="button number" value="8" onclick="btnClick(value)">
            <input type="button" name="display" class="button number" value="9" onclick="btnClick(value)">
            <input type="button" name="display" class="button operator" value="/" onclick="btnClick(value)">
            <br>

            <input type="button" name="display" class="button number" value="4" onclick="btnClick(value)">
            <input type="button" name="display" class="button number" value="5" onclick="btnClick(value)">
            <input type="button" name="display" class="button number" value="6" onclick="btnClick(value)">
            <input type="button" name="display" class="button operator" value="*" onclick="btnClick(value)">
            <br>

            <input type="button" name="display" class="button number" value="1" onclick="btnClick(value)">
            <input type="button" name="display" class="button number" value="2" onclick="btnClick(value)">
            <input type="button" name="display" class="button number" value="3" onclick="btnClick(value)">
            <input type="button" name="display" class="button operator" value="+" onclick="btnClick(value)">
            <br>

            <input type="button" name="display" class="button clear" value="C" onclick="clrScreen()">
            <input type="button" name="display" class="button number" value="0" onclick="btnClick(value)">
            <input type="button" name="display" class="button number" value="." onclick="btnClick(value)">
            <input type="button" name="display" class="button operator" value="-" onclick="btnClick(value)">
            <br>

            <input type="button" name="display" class="button clear" value="CE" onclick="backSpace()">
            <input type="button" name="display" class="button number" value="(" onclick="btnClick(value)">
            <input type="button" name="display" class="button number" value=")" onclick="btnClick(value)">
            <input type="button" name="display" class="button operator" value="=" onclick="fndResult()">
            
            
        </form>
    </div>
    



    <script src="./calc.js"></script>
</body>
</html>
